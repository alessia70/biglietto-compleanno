<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon compleanno Mister!</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background-color: #2c2c2c;
        border-radius: 20px;
        padding: 30px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 0 20px rgba(225, 215, 0, 0.5);
        border: 2px solid #ffd700;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hero h1 {
        font-size: 2.2rem;
        color: #ffd700;
        margin-bottom: 10px;
        text-align: center;
    }

    .hero p {
        font-size: 1.2rem;
        color: #ffffffcc;
        margin-bottom: 30px;
        text-align: center;
    }

    .stats {
        width: 100%;
        margin-bottom: 30px;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px 40px;
        justify-items: center;
    }

    .stats > h2 {
        grid-column: 1 / -1;
        margin-bottom: 20px;
        color: #ffffffcc;
        font-size: 1.5rem;
    }

    .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 130px;
    }

    .stat span {
        margin-top: 8px;
        font-weight: bold;
        text-align: center;
        width: 100%;
    }

    .bar-container {
        width: 40px;
        height: 150px;
        background-color: #444;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        margin-bottom: 10px;
    }

    .bar {
        width: 100%;
        height: 0;
        background: linear-gradient(to top, #ffd700, #ff9100);
        border-radius: 10px 10px 0 0;
        transition: height 1.2s ease-in-out;
        box-shadow: 0 0 8px rgba(255, 217, 0, 0.7);
    }

    .bar-energia {
        background-color: #ffd700;
    }

    .bar-creativita {
        background-color: #ff9100;
    }

    .bar-motivazione {
        background-color: #00e676;
    }

    .bar-forza {
        background-color: #448aff;
    }

    .finale p {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #ffffffcc;
        text-align: center;
    }

    .finale h2 {
        font-size: 2rem;
        color: #ffd700;
        text-align: center;
        margin-bottom: 20px;
    }

    #confettiButton {
        display: block;
        margin: 0 auto;
        background-color: #ffd700;
        color: #000;
        border: none;
        padding: 12px 20px;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #confettiButton:hover {
        background-color: #e0c200;
    }

    .confetto {
        position: fixed;
        border-radius: 2px;
        pointer-events: none;
        will-change: transform, opacity;
        z-index: 9999;
        animation: none !important;
    }

    @keyframes explode {
        0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
        }
        70% {
        transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(1.2);
        opacity: 1;
        }
        100% {
        transform: translate(calc(var(--dx) + 20px), calc(var(--dy) + 40px)) rotate(calc(var(--rot) + 360deg)) scale(0.5);
        opacity: 0;
        }
    }
    @media (max-width: 480px) {
        .card {
            max-width: 100%;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        
        .hero h1 {
            font-size: 1.8rem;
        }
        
        .stats {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 20px;
        }
        
        .bar-container {
            height: 120px;
            width: 30px;
        }
        
        .finale h2 {
            font-size: 1.5rem;
        }
        
        #confettiButton {
            padding: 10px 16px;
            font-size: 0.9rem;
        }
    }
   </style>
</head>

<body>
    <main class="card">
        <section class="hero">
            <h1>Buon Compleanno, Mister!</h1>
            <p>Hai appena completato il livello 51!</p>
        </section>

        <section class="stats">
            <h2>Statistiche livello</h2>
            <div class="stat">
                <div class="bar-container">
                    <div class="bar bar-energia">
                    </div>
                </div>
                <span>Energia</span>
            </div>

            <div class="stat">
                <div class="bar-container">
                    <div class="bar bar-creativita">
                    </div>
                </div>
                <span>Creativit√†</span>
            </div>

            <div class="stat">
                <div class="bar-container">
                    <div class="bar bar-motivazione">
                    </div>
                </div>
                <span>Motivazione</span>
            </div>

            <div class="stat">
                <div class="bar-container">
                    <div class="bar bar-forza">
                    </div>
                </div>
                <span>Forza</span>
            </div>
        </section>

        <section class="finale">
            <p>Continua a inspirare, sudare e creare!</p>
            <h2>Auguroni!!</h2>
            <button id="confettiButton">Sorpresa!</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('confettiButton');
        button.addEventListener('click', () => {
        animateBars();
        launchExplosion();
        });
    });
    
    function animateBars() {
        const stats = {
        'bar-energia': 90,
        'bar-creativita': 75,
        'bar-motivazione': 85,
        'bar-forza': 95,
        };
    
        Object.entries(stats).forEach(([className, percent]) => {
        const bar = document.querySelector(`.${className}`);
        if (bar) {
            bar.offsetHeight;
            bar.style.height = `${percent}%`;
        }
        });
    }
    
    function launchExplosion() {
        const colors = ['#ffd700', '#ff9100', '#00e676', '#448aff', '#ff4d6d'];
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
    
        for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.classList.add('confetto');
    
        confetto.style.position = 'fixed';
        confetto.style.left = `${centerX}px`;
        confetto.style.top = `${centerY}px`;
        confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetto.style.width = `${Math.random() * 6 + 6}px`;
        confetto.style.height = `${Math.random() * 3 + 2}px`;
        confetto.style.borderRadius = '2px';
        confetto.style.opacity = '1';
        confetto.style.pointerEvents = 'none';
        confetto.style.willChange = 'transform, opacity';

        let x = 0;
        let y = 0;
    
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 10 + 6;
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;
        const gravity = 0.18;
        const friction = 0.96;
        let rotation = Math.random() * 360;
        let rotationSpeed = (Math.random() - 0.5) * 20;
        let opacity = 1;
    
        document.body.appendChild(confetto);
    
        function animate() {
            vx *= friction;
            vy *= friction;
            vy += gravity;
    
            x += vx;
            y += vy;
            rotation += rotationSpeed;
            opacity -= 0.015;
    
            confetto.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
            confetto.style.opacity = opacity;
    
            if (opacity > 0) {
            requestAnimationFrame(animate);
            } else {
            confetto.remove();
            }
        }
    
        animate();
        }
    }
    </script>
</body>
</html>
